<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/labb3b.css" type="text/css" />
        <meta charset="utf-8"/>
        <title>Uppgift 3b</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>Program Fraction</h1>
            
            <div class="fracBox">
                <div id= "fracBox1">
                    <div class="box">
                        <div class="nrBox1_1 nrBox">0</div>
                        <div class="nrBox1_1 nrBox">1</div>
                        <div class="nrBox1_1 nrBox">2</div>
                        <div class="nrBox1_1 nrBox">3</div>
                        <div class="nrBox1_1 nrBox">4</div>
                        <div class="nrBox1_1 nrBox">5</div>
                        <div class="nrBox1_1 nrBox">6</div>
                        <div class="nrBox1_1 nrBox">7</div>
                        <div class="nrBox1_1 nrBox">8</div>
                        <div class="nrBox1_1 nrBox">9</div>
                    </div>
                    <form>
                        <input id="frac1_1" type="text" name="" value=""/>
                    </form>
                </div>
                
                <div id= "fracBox2">
                    <div class="box">
                        <div class="nrBox1_2 nrBox">0</div>
                        <div class="nrBox1_2 nrBox">1</div>
                        <div class="nrBox1_2 nrBox">2</div>
                        <div class="nrBox1_2 nrBox">3</div>
                        <div class="nrBox1_2 nrBox">4</div>
                        <div class="nrBox1_2 nrBox">5</div>
                        <div class="nrBox1_2 nrBox">6</div>
                        <div class="nrBox1_2 nrBox">7</div>
                        <div class="nrBox1_2 nrBox">8</div>
                        <div class="nrBox1_2 nrBox">9</div>
                    </div>
                    <form>
                        <input id="frac1_2" type="text" name="" value=""/>
                    </form>
                </div>
            <a class="doCalc" id="doCalc1">Create Frac1</a><p id="fract1_toString">No fract. gen!</p>
            </div>
            
            <div class="fracBox">
                <div id= "fracBox1">
                    <div class="box">
                        <div class="nrBox2_1 nrBox">0</div>
                        <div class="nrBox2_1 nrBox">1</div>
                        <div class="nrBox2_1 nrBox">2</div>
                        <div class="nrBox2_1 nrBox">3</div>
                        <div class="nrBox2_1 nrBox">4</div>
                        <div class="nrBox2_1 nrBox">5</div>
                        <div class="nrBox2_1 nrBox">6</div>
                        <div class="nrBox2_1 nrBox">7</div>
                        <div class="nrBox2_1 nrBox">8</div>
                        <div class="nrBox2_1 nrBox">9</div>
                    </div>
                    <form>
                        <input id="frac2_1" type="text" name="" value=""/>
                    </form>
                </div>
                
                <div id= "fracBox2">
                    <div class="box">
                        <div class="nrBox2_2 nrBox">0</div>
                        <div class="nrBox2_2 nrBox">1</div>
                        <div class="nrBox2_2 nrBox">2</div>
                        <div class="nrBox2_2 nrBox">3</div>
                        <div class="nrBox2_2 nrBox">4</div>
                        <div class="nrBox2_2 nrBox">5</div>
                        <div class="nrBox2_2 nrBox">6</div>
                        <div class="nrBox2_2 nrBox">7</div>
                        <div class="nrBox2_2 nrBox">8</div>
                        <div class="nrBox2_2 nrBox">9</div>
                    </div>
                    <form>
                        <input id="frac2_2" type="text" name="" value=""/>
                    </form>
                </div>
            <a class="doCalc "id="doCalc2">Create Frac2</a><p id="fract2_toString">No fract gen!</p>
            </div>

            <div class="calc">
                <a class="doCalc "id="add">frac1 + frac2</a><p id="fract3_add"></p>         
            </div>
            
            <div class= "calc">
                <a class="doCalc "id="sub">frac1 - frac2</a><p id="fract3_sub"></p>
            </div>
            
            <div class= "calc">
                <a class="doCalc "id="multiply">frac1 * frac2</a><p id="fract3_multiply"></p>
            </div>
        
        
        </div>
        <script type="text/javascript" src="js/3b_Fraction.js"></script>
        <script type="text/javascript" src="js/3b.js"></script>
    </body>
</html>
